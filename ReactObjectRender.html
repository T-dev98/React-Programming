<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- React CDN links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel CDN links -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">

//How to render a Object in React?
// I want it to render as: 1. id is 1 ; name is ABC, 2. id is 3 ; name is DEF
    //Object
    let ObjectTest = {
        1: {
            id : 1,
            name:'ABC'
        },
        3: {
            id: 3,
            name:'DEF'
        }
}
const RenderObject = () => {
    // Data is an object so directly we can't use map on that, so use Object.keys
    return Object.keys(ObjectTest).map((obj,i)=>{
        return(
            <div>
                <h1>
                id is : {ObjectTest[obj].id};
                name is : {ObjectTest[obj].name}
               </h1>
            </div>
        )
    });  

}
const rootElement = ReactDOM.createRoot(document.getElementById("root"));
rootElement.render(<RenderObject />);

</script>
    
</body>
</html>
